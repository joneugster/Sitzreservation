# This is an exception and is already HTML formatted
mail_wrapper: |-
    <!doctype html>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" dir="ltr">
        <head>
            <title>Mail Sitzreservation</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <meta http-equiv="x-ua-compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">

    
            <style type="text/css">
                body{
                    font:14px/20px  'Open Sans', 'Verdana', sans-serif;
                    margin:0;
                    margin-left: 1in;
                    padding:75px 0 0 0;
                    text-align: left;
                    -webkit-text-size-adjust:none;       
                } 
                .ticket {
                    border: 3px solid #ddd;
                    border-radius: 30px;
                    overflow: hidden;
                    width: 600px;
                    margin-bottom: 30px;
                    padding: 5px;
                    position: relative;
                    min-height: 150pt;
                }

                .ticket img {
                    float: left;
                    width: 200px;
                    height: 200px;
                }

                .ticket_text {
                    text-align:left;
                    position: absolute;
                    left: 220px;
                    height: 95%;
                }

                .ticket_text p {
                    margin: 15px 0px;
                }

                .ticket_text p.bottom {
                    position: absolute;
                    bottom: 0;
                }

                .ticket_all_seats {
                    color: #8d2137;
                    border-color: #8d2137;
                    border-width: 4px;
                }            </style>
        </head>
        <body>
            ${content}
        </body>
    </html>

mail_msg_bill: |-
            <p>Sehr geehrte${r} ${title} ${name},</p>
            <p>Herzlichen Dank f&uuml;r Ihre Sitzreservation f&uuml;r das Turnerchr&auml;nzli ${year}. Sie haben folgende${n} Sitz${e} reserviert:</p>
            <p><span style="color: #008000;">${seats}<span style="color: #808080;">, ${menus}</span></span><br />(${day} ${year})</p>
            <table><tbody>
                <tr>
                    <th style="text-align: left;" colspan="3">Rechnung</th>
                </tr>
                <tr>
                    <td style="text-align: right;">${costs_seats} CHF</td>
                    <td>&nbsp;&ndash;&nbsp;</td>
                    <td>F&uuml;r ${nr_seats} reservierte${n} Sitz${e} &agrave; CHF ${price_seat}.-</td>
                </tr>
                <tr>
                    <td style="text-align: right;">${costs_menu} CHF</td>
                    <td>&nbsp;&ndash;&nbsp;</td>
                    <td>F&uuml;r ${nr_menus} Men&uuml;${s} &agrave; CHF ${price_menu}.-</td>
                </tr>
                <tr>
                    <td colspan="3"><hr /></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="color: #008000;">${costs_total} CHF</span></td>
                    <td><span style="color: #008000;">&nbsp;&ndash;&nbsp;</span></td>
                    <td><span style="color: #008000;">Totaler Rechnungsbetrag</span></td>
                </tr>
            </tbody></table>
            <p>Wir bitten Sie, diesen Betrag innert <strong>10 Tagen</strong> an das untenstehende Bankkonto zu &uuml;berweisen. Andernfalls wird die Reservation &ndash; nach R&uuml;cksprache &ndash; gel&ouml;scht.</p>
            <p><strong>Als Mitteilung angeben: Nr. ${bill_nr}</strong></p>
            <table><tbody>
                <tr>
                    <td colspan="2"><strong>Bankverbinung</strong></td>
                </tr>
                <tr>
                    <td>Einzahlung f&uuml;r:</td>
                    <td>Z&uuml;rcher Kantonalbank, 8010 Z&uuml;rich</td>
                </tr>
                <tr>
                    <td>IBAN:</td>
                    <td>TODO</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>Turnverein Mettmenstetten</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>8932 Mettmenstetten</td>
                </tr>
                <tr>
                    <td>Mitteilung:</td>
                    <td>Nr. ${bill_nr}</td>
                </tr>
            </tbody></table>
            <p>Wenn etwas nicht stimmen sollte oder Sie &Auml;nderungen haben, kontaktieren Sie bitte Daniel Rissi. Wir w&uuml;nschen Ihnen bereits jetzt gute Unterhaltung!</p>
            <table cellpadding="0" cellspacing="0" border="0" class="ticket_wrapper">
                <tr>
                    <td>
                        <h4>Tickets</h4>
                        <p>Drucken Sie unten stehende Tickets aus. Wenn Sie alle zusammen kommen,
                            k&ouml;nnen Sie nur das erste ausdrucken, ansonsten bitte die
                            Einzelnen verwenden. Nat&uuml;rlich k&ouml;nnen Sie auch kommen ohne
                            die Tickets auszudrucken.</p>
                        <center>
                            ${tickets}
                        </center>
                    </td>
                </tr>
            </table>

            <p>&nbsp;</p>
            <p>Mit sportlichen Gr&uuml;ssen,<br />TV Mettmenstetten</p>
            <p>&nbsp;</p>
            <hr />
            <p>c/o Daniel Rissi<br />Giessenstrasse 13<br />8910 Affoltern am Albis<br />Tel. +41 (0)79 253 76 23<br /><a href="mailto:tickets@tvmettmenstetten.ch">tickets@tvmettmenstetten.ch</a><br /><a href="http://www.tvmettmenstetten.ch">www.tvmettmenstetten.ch</a></p>

