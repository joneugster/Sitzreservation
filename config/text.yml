welcome_info: >-
    Sie können unten Sitze für die drei Abendvorstellungen auswählen 
    und diese gleich reservieren. Die Rechnung erhalten Sie dann ganz 
    einfach per Mail und können diese dann via Banküberweisung 
    im voraus begleichen.
    
    
    Beachten Sie dass die Reservation zuerst nur für Personen geöffnet ist,
    die auch ein Menü bestellen, darauf wird es auch noch möglich sein,
    Sitzplätze ohne Menü zu reservieren.
    
    
    Zusätzlich gibt es auch an der Abendkasse noch freie Sitze 
    (z.B. am Rand ohne Tisch).

    
    Ab 1. Oktober sind Reservationen ohne Menü möglich, der Vorverkauf
    schliesst donnerstags vor der jeweiligen Vorstellung.
    
    
    Für die Sonntagsvorstellung gibt es keinen Vorverkauf.

